<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else condition</title>
</head>

<body>
    <script>
        const income = 900000;

        if (income > 800000)
        {
            console.log("You are not eligible for government scheme.");
        }
        else 
        {
            console.log("You are eligible for government scheme. ");
        }
    </script>
</body>

</html>
