<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-If</title>
</head>

<body>
    <script>
        const food = "Pizza";
        if (food == "Ice-cream") {
            console.log("I want ice-cream.");
            if (food == "Pasta") {
                console.log("I want Pasta.");
            }
        }
        else {
            console.log("I want nothing.");
        }
    </script>
</body>

</html>
